# k8s/deployment-canary.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-canary
  namespace: aceest
spec:
  replicas: 1
  selector: { matchLabels: { app: aceest, track: blue } }
  template:
    metadata: { labels: { app: aceest, track: blue } }
    spec:
      containers:
      - name: web
        image: 2024ht66001/aceest-fitness:v1.3.0
        ports: [{containerPort: 5000}]
